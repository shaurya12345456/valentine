<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YAY!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #FFB6C1;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.6);
    }

    .emojis {
      font-size: 4em;
      margin: 20px 0;
    }

    .message {
      font-size: 2em;
      margin-top: 20px;
    }

    .hearts {
      position: absolute;
      font-size: 40px;
      animation: heartsAnimation 2s infinite;
    }

    .floatingEmojis {
      position: absolute;
      font-size: 35px;
      animation: emojiAnimation 3s infinite;
    }

    @keyframes heartsAnimation {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes emojiAnimation {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-30px); opacity: 0.6; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>YAY!!! You accepted my proposal! 😘</h1>
  <div class="emojis">
    🎉💖💐🌹😍
  </div>
  <div class="message">
    You're my cutie poptootie! 😘💖
  </div>

  <!-- Floating Hearts -->
  <div class="hearts" style="top: 100px; left: 50px;">❤️</div>
  <div class="hearts" style="top: 250px; left: 350px;">💌</div>
  <div class="hearts" style="top: 400px; left: 150px;">💖</div>

  <!-- More Floating Emojis -->
  <div class="floatingEmojis" style="top: 50px; left: 250px;">💌</div>
  <div class="floatingEmojis" style="top: 300px; left: 100px;">🌸</div>
  <div class="floatingEmojis" style="top: 450px; left: 400px;">🎈</div>

</body>
</html>
