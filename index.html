<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #FFC0CB;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.6);
    }

    .buttons-container {
      position: relative;
      display: inline-block;
    }

    button {
      padding: 20px 40px;
      font-size: 1.8em;
      cursor: pointer;
      border: none;
      border-radius: 15px;
      transition: all 0.2s;
      margin: 10px;
    }

    #no-button {
      background-color: #FF6347;
      color: white;
    }

    #yes-button {
      background-color: #32CD32;
      color: white;
    }

    .hearts {
      position: absolute;
      font-size: 30px;
      animation: heartsAnimation 2s infinite;
    }

    .emojis {
      position: absolute;
      font-size: 30px;
      animation: emojiAnimation 3s infinite;
    }

    @keyframes heartsAnimation {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes emojiAnimation {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-30px); opacity: 0.6; }
      100% { transform: translateY(0); opacity: 1; }
    }

  </style>
</head>
<body>

  <h1>Will you be my Valentine? üíñ</h1>
  <div class="buttons-container">
    <button id="no-button">No</button>
    <button id="yes-button">Yes</button>
  </div>

  <!-- Floating Hearts -->
  <div class="hearts" style="top: 20px; left: 100px;">‚ù§Ô∏è</div>
  <div class="hearts" style="top: 100px; left: 250px;">üíå</div>
  <div class="hearts" style="top: 300px; left: 50px;">üíñ</div>

  <!-- Floating Emojis -->
  <div class="emojis" style="top: 150px; left: 150px;">üòç</div>
  <div class="emojis" style="top: 200px; left: 350px;">üåπ</div>
  <div class="emojis" style="top: 50px; left: 450px;">üéâ</div>
  <div class="emojis" style="top: 500px; left: 50px;">üíê</div>

  <script>
    // Slight random movement for the "No" button (it won't go too far from where it is clicked)
    document.getElementById('no-button').addEventListener('click', function(e) {
      // Get the width and height of the button
      const buttonWidth = this.offsetWidth;
      const buttonHeight = this.offsetHeight;

      // Get a small random distance to move
      const randomX = (Math.random() - 0.5) * 150;  // Moves within ¬±150px horizontally
      const randomY = (Math.random() - 0.5) * 150;  // Moves within ¬±150px vertically

      // Get the position of the click event
      const rect = this.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;

      // Calculate new position based on click position and random movement
      const newX = clickX + randomX;
      const newY = clickY + randomY;

      // Set the new position of the "No" button, ensuring it stays within the screen bounds
      this.style.position = 'absolute';
      this.style.left = `${Math.max(0, Math.min(window.innerWidth - buttonWidth, newX))}px`;
      this.style.top = `${Math.max(0, Math.min(window.innerHeight - buttonHeight, newY))}px`;
    });

    // Redirect to middle page when "Yes" button is clicked
    document.getElementById('yes-button').addEventListener('click', function() {
      window.location.href = 'middle.html';  // Goes to the middle page
    });
  </script>
  <footer style="position: fixed; bottom: 10px; right: 10px; font-size: 1em; color: black; font-family: 'Arial', sans-serif;">
    Made by Shaurya with love üíñ
  </footer>
  
  

</body>
</html>
